<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CLOSERS Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; padding: 15px; background: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); }
        .tab { display: inline-block; padding: 10px 20px; margin: 5px; cursor: pointer; }
        .tab.active { border-bottom: 2px solid var(--tg-theme-button-color); }
        .tab-content { display: none; padding: 15px; }
        .tab-content.active { display: block; }
        .btn { background: var(--tg-theme-button-color); color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; width: 100%; margin: 5px 0; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; }
        .order-card { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1 style="text-align:center">CLOSERS</h1>
    
    <div style="display:flex; justify-content:center">
        <button class="tab active" onclick="showTab('catalog')">Каталог</button>
        <button class="tab" onclick="showTab('request')">Заказ</button>
        <button class="tab" onclick="showTab('orders')">Мои заказы</button>
    </div>

    <div id="catalog" class="tab-content active">
        <div class="product-card">
            <h3>Nike Air Jordan 1</h3>
            <p>от 15 990 ₽</p>
            <button class="btn" onclick="quickOrder('Nike Air Jordan 1')">Заказать</button>
        </div>
        <div class="product-card">
            <h3>Essentials Hoodie</h3>
            <p>от 8 490 ₽</p>
            <button class="btn" onclick="quickOrder('Essentials Hoodie')">Заказать</button>
        </div>
    </div>

    <div id="request" class="tab-content">
        <form id="orderForm">
            <input type="url" id="link" placeholder="Ссылка с POIZON" required>
            <input type="text" id="size" placeholder="Размер">
            <input type="text" id="color" placeholder="Цвет">
            <textarea id="notes" placeholder="Пожелания"></textarea>
            <button type="submit" class="btn">Отправить заказ</button>
        </form>
    </div>

    <div id="orders" class="tab-content">
        <div id="ordersList"></div>
    </div>

    <script>
        let tg = Telegram.WebApp;
        tg.expand();
        
        let user = tg.initDataUnsafe?.user || { id: 123, first_name: 'User' };
        const API_URL = 'http://10.70.22.82:5000/api';

        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tab).classList.add('active');
            if (tab === 'orders') loadOrders();
        }

        function quickOrder(product) {
            document.getElementById('link').value = `Поиск: ${product}`;
            showTab('request');
        }

        document.getElementById('orderForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                let res = await fetch(API_URL + '/create-order', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        userId: user.id,
                        userName: user.first_name,
                        productLink: document.getElementById('link').value,
                        size: document.getElementById('size').value,
                        color: document.getElementById('color').value,
                        notes: document.getElementById('notes').value
                    })
                });
                let data = await res.json();
                if (data.success) {
                    alert('✅ Заказ отправлен!');
                    document.getElementById('orderForm').reset();
                    showTab('orders');
                }
            } catch (err) {
                alert('❌ Ошибка! Сервер запущен?');
            }
        });

        async function loadOrders() {
            let res = await fetch(API_URL + '/user-orders?userId=' + user.id);
            let orders = await res.json();
            let html = '';
            orders.forEach(o => {
                html += `<div class="order-card">Заказ #${o.id} - ${o.status}</div>`;
            });
            document.getElementById('ordersList').innerHTML = html || '<p>Нет заказов</p>';
        }
        loadOrders();
    </script>
</body>
</html>
